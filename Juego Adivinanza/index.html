<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Adivina el número</h1>
    <p>Estoy pensando en un número entre 1 y 100. <br> ¿Puedes adivinar cuál es?</p>
    <label for="guess-input">Ingrese su número:</label>
    <input type="text" id="guess-input">
    <button id="guess-btn">Adivinar</button>
    <p id="hint"></p>
    <p id="timer">Tiempo restante: 30 segundos</p>
    <button id="reset-btn" aria-label="Reiniciar juego">Reiniciar</button>
    <footer>
      <p>Desarrollado por Mauro Ciappina &copy; 2023</p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
